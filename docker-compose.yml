services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: greenpulse
      POSTGRES_PASSWORD: greenpulse123
      POSTGRES_DB: greenpulse_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U greenpulse" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      DATABASE_URL: postgresql://greenpulse:greenpulse123@postgres:5432/greenpulse_db
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  pipeline:
    build:
      context: .
      dockerfile: pipeline/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://greenpulse:greenpulse123@postgres:5432/greenpulse_db
      REDIS_HOST: redis
      POLL_INTERVAL_SECONDS: "300"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
