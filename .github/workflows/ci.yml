name: CI

on:
  push:
    branches: [ main, "feature/**", "fix/**" ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint & Test (Python)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: greenpulse
          POSTGRES_PASSWORD: greenpulse123
          POSTGRES_DB: greenpulse_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://greenpulse:greenpulse123@localhost:5432/greenpulse_db
      SECRET_KEY: ci-test-secret-key
      WAQI_API_TOKEN: test-token

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Apply database migrations
        run: alembic upgrade head

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=api --cov=pipeline \
            --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  lint-js:
    name: Lint (JavaScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dashboard dependencies
        run: npm ci
        working-directory: dashboard

      - name: Check for build errors
        run: npm run build --if-present
        working-directory: dashboard
