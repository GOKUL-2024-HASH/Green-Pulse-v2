name: CI

on:
  push:
    branches: [ main, "feature/**", "fix/**" ]
  pull_request:
    branches: [ main ]

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Job 1: Python — syntax check, import validation, and unit tests
  # ─────────────────────────────────────────────────────────────────────────────
  python-ci:
    name: Lint & Test (Python)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: greenpulse
          POSTGRES_PASSWORD: greenpulse123
          POSTGRES_DB: greenpulse_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://greenpulse:greenpulse123@localhost:5432/greenpulse_db
      SECRET_KEY: ci-test-secret-key
      WAQI_API_TOKEN: test-token

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Syntax + critical errors only (E9=SyntaxError, F63/F7/F82=undefined names)
      - name: Flake8 — syntax errors only
        run: |
          flake8 api/ pipeline/ \
            --count --select=E9,F63,F7,F82 \
            --show-source --statistics

      - name: Apply database migrations
        run: alembic upgrade head

      # Skip streaming tests (require Pathway daemon) and run the rest
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short \
            --ignore=tests/test_module_03_streaming.py \
            --cov=api --cov-report=xml --cov-report=term-missing \
            -p no:warnings
        continue-on-error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

  # ─────────────────────────────────────────────────────────────────────────────
  # Job 2: JavaScript — dependency install + ESLint check
  # ─────────────────────────────────────────────────────────────────────────────
  js-ci:
    name: Lint (JavaScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dashboard dependencies
        run: npm ci
        working-directory: dashboard

      # Disable CI=true so warnings don't fail the build
      - name: ESLint check
        run: |
          npx eslint src/ \
            --ext .js,.jsx \
            --max-warnings=100 \
            --rule '{"no-unused-vars": "warn", "react-hooks/exhaustive-deps": "warn"}' \
            || true
        working-directory: dashboard
        env:
          CI: "false"

      # Build check with warnings-as-errors disabled
      - name: Build dashboard (warnings allowed)
        run: npm run build
        working-directory: dashboard
        env:
          CI: "false"
          DISABLE_ESLINT_PLUGIN: "true"
